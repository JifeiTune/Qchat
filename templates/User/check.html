<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>教务认证</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" media="screen" href="/static/User/css/style.css">
  <link rel="stylesheet" type="text/css" href="/static/User/css/reset.css"/>
</head>
<body>
<div id="particles-js" style="background-image: url(/static/public/img/bg.jpg);">
		<div class="login">
			<div class="login-top">
				教务认证
			</div>
            <form action="" method="post">
                <div class="login-center clearfix">
                    <div class="login-center-img">
                        <img src="/static/User/img/name.png"/>
                    </div>
                    <div class="login-center-input">
                        <input type="text" name="snum" value="" placeholder="请输入您的学号" onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的学号'"/>
                        <div class="login-center-input-text">学号</div>
                    </div>
                </div>
                <div class="login-center clearfix">
                    <div class="login-center-img"><img src="/static/User/img/password.png"/></div>
                    <div class="login-center-input">
                        <input type="password" name="password" value="" placeholder="请输入您的密码" onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的密码'"/>
                        <div class="login-center-input-text">密码</div>
                    </div>
                </div>
                <div class="login-center clearfix">
                    <div class="login-center-img">
                        <img src="/static/User/img/check.jpg">
                    </div>
                    <div class="login-center-input">
                        <input type="text" name="check" value="" placeholder="请输入验证码" onfocus="this.placeholder=''" onblur="this.placeholder='请输入验证码'"/>
                        <div class="login-center-input-text">验证码</div>
                    </div>
                    <img style="width: 100px;text-align: center;height: 40px;margin-top: 10px;" src= "data:image/jpeg;base64,{{ image.img }}"  >
                    <input class="login-button" style="margin-top: 10px" type="submit" value="认证" >
                </div>
            </form>
		</div>
		<div class="sk-rotating-plane"></div>
</div>

<!-- scripts -->
<script src="/static/User/js/particles.min.js"></script>
<script src="/static/User/js/app.js"></script>
</body>
</html>
