<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>川大小Q社区</title>
    <link rel="stylesheet" type="text/css" href="/static/public/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/public/css/nprogress.css">
    <link rel="stylesheet" type="text/css" href="/static/public/css/style.css">
    <link rel="stylesheet" type="text/css" href="/static/public/css/font-awesome.min.css">
    <script src="/static/public/js/jquery-2.1.4.min.js"></script>
    <script src="/static/public/js/nprogress.js"></script>
    <script src="/static/public/js/jquery.lazyload.min.js"></script>
    <!--[if gte IE 9]>
    <script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="js/html5shiv.min.js" type="text/javascript"></script>
    <script src="js/respond.min.js" type="text/javascript"></script>
    <script src="js/selectivizr-min.js" type="text/javascript"></script>
    <![endif]-->
    <!--[if lt IE 9]>
    <script>window.location.href = 'upgrade-browser.html';</script>
    <![endif]-->
</head>
<body class="user-select"
      style="background-image: url(/static/public/img/bg.jpg); background-size:cover ; background-attachment: fixed;">
<header class="header">
    <nav class="navbar navbar-default" id="navbar" style="position: relative; top: 0px;">
        <div class="container">
            <div class="navbar-header">
                <h1 class="logo hvr-bounce-in"><a href="./new" title="发帖"><img
                        src="/static/public/img/add.png" alt="发帖"></a></h1>
            </div>
            <ul class="nav navbar-nav navbar-right" style="background-color: #ffffff6b;">
                <li><a style="height: 50px" href="../user/set">{{ info.uname }}</a></li>
            </ul>
        </div>
    </nav>
</header>
<section class="container">
    <div class="content-wrap">
        <div class="content">
            <div id="focusslide" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#focusslide" data-slide-to="0" class=""></li>
                    <li data-target="#focusslide" data-slide-to="1" class="active"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="item">
                        <a>
                            <img src="/static/public/img/show1.jpg"
                                 class="img-responsive"></a>
                    </div>
                    <div class="item active">
                        <a >
                            <img src="/static/public/img/show2.jpg"
                                 class="img-responsive"></a>
                    </div>
                </div>
                <a class="left carousel-control" href="#focusslide" role="button" data-slide="prev"
                   rel="nofollow"> <span class="glyphicon glyphicon-chevron-left"
                                         aria-hidden="true"></span> <span class="sr-only">上一个</span>
                </a> <a class="right carousel-control" href="#focusslide" role="button"
                        data-slide="next" rel="nofollow"> <span
                    class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> <span
                    class="sr-only">下一个</span> </a></div>

            {% for post in data %}
                <article class="excerpt">
                    <header>
                        <a class="cat" style="background-color: {{ post.sex }};">
                            {{ post.uname }}
                        </a>
                        <h2>
                            <a target="_blank" href="./{{ post.postId }}">
                                {{ post.head }}
                            </a>
                        </h2>
                        <time class="time" style="float: right"><i class="glyphicon glyphicon-time"></i>
                            {{ post.crtime }}
                        </time>
                    </header>
                    <p class="note">{{ post.content }}<p class="meta">
                        <span class="comment" title="评论"><i class="glyphicon glyphicon-comment"></i> {{ post.repNum }}</span>
                        <span class="like" title="赞"><i class="glyphicon glyphicon-thumbs-up"></i> {{ post.prNum }}</span>
                        <span class="hate" title="踩"><i class="glyphicon glyphicon-thumbs-down"></i> {{ post.ctrNum }}</span>
                    </p>
                </article>
            {% endfor %}


            <nav class="pagination">
                <ul>
                    <li class="prev-page"></li>
                    <li class="active"><span>1</span></li>
                    <li><a href="?page=2">2</a></li>
                    <li><a href="?page=3">3</a></li>
                    <li><a href="?page=4">4</a></li>
                    <li><a href="?page=5">5</a></li>
                    <li><a href="?page=6">6</a></li>
                    <li><a href="?page=7">7</a></li>
                    <li class="next-page"><a href="?page=2">下一页</a></li>
                    <li><span style="color: #000000;">共 7 页</span></li>
                </ul>
            </nav>
        </div>
    </div>
</section>
<footer class="footer">
    <div class="container">
        <p>川大小Q社区
            <a href="https://github.com/JifeiTune" target="_blank">JifeiTune</a>
        </p>
    </div>
    <div id="gotop" style="display: none;"><a class="gotop"></a></div>
</footer>
<script src="/static/public/js/bootstrap.min.js"></script>
<script src="/static/public/js/jquery.ias.js"></script>
<script src="/static/public/js/scripts.js"></script>

</body>
</html>
